<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <header> 
        <div id="menu">
            <img src="/AtividadeBanco/images/logoWhite.svg" alt="logodobanco">
            <nav>
                <a href="#">Home</a>
                <a href="#">Ajuda</a>
                <a href="#">Empréstimos</a>
                <a href="#">Sua conta bancária</a>
                
            </nav>
   
        </div>
        
        <div id="ladodireito">
            <a href="#">Abra sua conta</a>
        </div>
    </header>
    <main>
        <div id="faixaBranca"></div>
        <section id="banner">
            <div id="bannerTexto">
                <h1>Seja bem vindo ao banco 90!</h1>
                <p>Aqui você encontra melhor serviço e atendimento do Brasil.</p>
            
            <button id="inscricao">
                <div class="caixa">Faça sua conta agora!</div>
            </button>
        </div>
        </section>
        <div id="faixaBranca2"></div>
        <section id="pagamentoPr">
            <h1>Escolha a sua forma de pagamento</h1>
            <div id="tiposDePagamento">

                <div class="pagamento1">
                    Boleto
                    <img src="AtividadeBanco/images/codigoDeBarras.svg" alt="boleto">
                </div>

                <div class="pagamento2">
                    Cartão
                <img src="AtividadeBanco/images/CartaoDeCredito.svg" alt="cartao">
                </div>

                <div class="pagamento3">
                    Dinheiro
                <img src="AtividadeBanco/images/Dinheiro.svg" alt="dinheiro">
                </div>
            </div>
        </section>
            
    </main>
    <footer></footer>

</html>
